<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi tienda</title>
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">

            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                  </svg>
    
                  <div class="count-products">
                    <span id="contador-productos">0 
    
                    </span>
                  </div>
            </div>
          
              <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito"></span>
                            <p class="titulo-producto"></p>
                            <span class="precio-producto-carrito"></span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        
                          
                    </div>

                </div>
              
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
            </div>
              
        </div>

      
       

    </header>
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8emFwYXRvc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="producto1">
            </figure>
            <div class="info-product">
                <h2>item 1</h2>
                <p class="price">$100</p>
                <button class="btn-add-cart">añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8emFwYXRvc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="producto2">
            </figure>
            <div class="info-product">
                <h2>item 2</h2>
                <p class="price">$150</p>
                <button class="btn-add-cart">añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8emFwYXRvc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="producto3">
            </figure>
            <div class="info-product">
                <h2>item 3</h2>
                <p class="price">$200</p>
                <button class="btn-add-cart">añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8emFwYXRvc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="producto4">
            </figure>
            <div class="info-product">
                <h2>item 4</h2>
                <p class="price">$120</p>
                <button class="btn-add-cart">añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8emFwYXRvc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="producto5">
            </figure>
            <div class="info-product">
                <h2>item 5</h2>
                <p class="price">$180</p>
                <button class="btn-add-cart">añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
